@import util._

@(htmlTitle: String, pageHeading: Option[Html])(beforeHeader: Html)(content: Html)

@govukTemplateDefaults(htmlTitle) {

  <main id="content" role="main">

    @phaseBanner()

    <a href="javascript:history.back();" class="link-back js-only">Back</a>

    <a id="contentStart"></a>

    @beforeHeader

    <header class="page-header">

      @if(pageHeading.isDefined) {
        <div>
          <h1 class="heading-xlarge">@pageHeading</h1>
        </div>
      }

    </header>

    @content

  </main>
}
